server:
  port: 8080

spring:
  application:
    name: demo

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/redpacket?serverTimezone=UTC&allowMultiQueries=true

  redis:
    host: localhost
    port: 6379

mybatis:
  mapper-locations: classpath:mapper/*xml
  type-aliases-package: com.example.demo.**.entity
  configuration:
    map-underscore-to-camel-case: true